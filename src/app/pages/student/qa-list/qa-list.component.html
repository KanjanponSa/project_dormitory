<div class="box-padding">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-8 mb-3">
          <h2>คำถามที่พบบ่อย</h2>
        </div>
        <div class="col-4 mb-3 text-right">
          <button
            type="button"
            class="btn btn-primary btn-sm"
            (click)="insertQuestion = !insertQuestion"
          >
            เพิ่มคำถาม
          </button>
        </div>
      </div>

      <div class="mb-3" *ngIf="insertQuestion">
        <div class="card">
          <div class="card-body">
            <h4 class="mb-3">เพิ่มคำถาม</h4>
            <form
              #formQuestion="ngForm"
              (ngSubmit)="onInsertQuestion(formQuestion.value)"
            >
              <div class="form-group mb-3">
                <label for="exampleFormControlTextarea1">คำถาม</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  name="question"
                  ngModel
                ></textarea>
              </div>

              <div class="mb-3 text-right">
                <button
                  type="button"
                  class="btn btn-danger btn-sm mr-2"
                  (click)="formQuestion.reset(); insertQuestion = false"
                >
                  ยกเลิก
                </button>
                <button type="submit" class="btn btn-primary btn-sm ml-2">
                  บันทึก
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="accordion" id="accordionExample">
        <div class="card mb-2" *ngFor="let x of listQuestion; let i = index">
          <div class="card-header" id="headingOne{{ i }}">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left"
                type="button"
                data-toggle="collapse"
                [attr.data-target]="'#collapseOne' + i"
                aria-expanded="true"
                [attr.aria-controls]="'collapseOne' + i"
              >
                {{ i + 1 }}.&nbsp;{{ x.question }}
              </button>
            </h2>
          </div>

          <div
            id="collapseOne{{ i }}"
            class="collapse"
            [attr.aria-labelledby]="'headingOne' + i"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              {{ x.answer ? x.answer : "ไม่พบคำตอบ" }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
